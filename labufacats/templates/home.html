{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
  <title>La Bufa Cats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <main>
    <div class="container">
        <div class="row" id="linha1Cadastro"  style="margin-top: 1.6rem;">

            <div class="col-md-9" >
                <img src="{% static 'img/Logolabufacats.png' %}" style="width: 500px;" alt="" id="imgLinha1Cadastro">
            </div>

            <div class="col-md-3" id="direita" >
                <h3 style="color: white;">
                    Para realizarmos seu cadastro precisamos de algumas informações
                </h3>
                <form action="" method="post" id="formC">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" id="botaoCadastro" class="btn btn-outline-light">Criar conta</button>
                    <p><a href="{% url 'accounts:user_login' %}" id="log1" style="margin-top: 1rem;">Já é cadastrado? faça seu login aqui</a></p>
                </form>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
